a {
  text-decoration: none;
  display: inline-block;
  position: relative;
  color: #0087ca;
}

a:after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #41424C;
  transform-origin: bottom center;
  transition: transform 0.25s ease-out;
}

a:hover:after {
  transform: scaleX(1);
  transform-origin: bottom center;
}
</style>
